<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title></title>
</head>
<body>
	<input type="text" name="day" id="day">
	<button onclick="getColor()">Get Color</button>
	<span id="result"></span>
	<script type="text/javascript">
	const getColor= () =>{
		let day= (document.getElementById('day').value);
		let processedDay = day.toLowerCase();
		switch (processedDay){
			case "monday":
				document.getElementById("result").innerHTML ="orange"
				document.body.style.backgroundColor = "orange";
				break;
			case "tuesday":
				document.getElementById("result").innerHTML ="yellow"
				document.body.style.backgroundColor = "yellow";
				break;
			case "wednesday":
				document.getElementById("result").innerHTML ="green"
				document.body.style.backgroundColor = "green";
				break;
			case "thursday":
				document.getElementById("result").innerHTML ="blue"
				document.body.style.backgroundColor = "blue";
				break;
			case "friday":
				document.getElementById("result").innerHTML ="indigo"
				document.body.style.backgroundColor = "indigo";
				break;
			case "saturday":
				document.getElementById("result").innerHTML ="violet"
				document.body.style.backgroundColor = "violet";
				break;
			case "sunday":
				document.getElementById("result").innerHTML ="red"
				document.body.style.backgroundColor = "red";
				break;
		}
	}


	</script>

</body>
</html>
